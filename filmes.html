<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link rel="stylesheet" href="filmes.css">
</head>
<body>
    <header>
        <img src="imagens/Group 6.png" alt="logo">
        <a href="favoritos.html" class="btn-01">Favoritos</a>
        <a href="livros.html" class="btn-02">Livros</a>
        <a href="filmes.html" class="btn-03">Filmes</a>
       </header>
      <main>
        <h2>
            Filme
        </h2>

        <div class="container">
            <button id="btn">Cadastrar item</button>
            <div class="mensagem"></div>
            <div class="cards">
            </div>
        
        <div class="cadmodal">
            <div class="modal">
            <form action="" id="formulario">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                <label for="foto">Foto</label>
                <input type="file" name="foto" id="foto">
                <button class="btncadastrar"> Cadastrar</button>
                <button class="btneditar">Editar</button>
                <input type="hidden" id="idalterar">
            </form>
            <button id="btnclose" onclick="fechar()">Fechar</button>
        </div>
        </div>

    </div>
      </main>
      <footer></footer>
      <script src="filmes.js"></script>
</body>
</html>
